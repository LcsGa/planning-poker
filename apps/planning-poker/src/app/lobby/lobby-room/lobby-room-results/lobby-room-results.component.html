<div class="flex-1 flex items-center">
  <p-card class="w-full" header="Résultats des votes">
    <p-chart
      type="doughnut"
      [data]="resultsData$ | async"
      [options]="chartOptions$ | async"
      [responsive]="true"
    ></p-chart>

    <ng-template pTemplate="footer">
      <div class="flex flex-col gap-2">
        <pp-label-value
          *ngIf="(average$ | async) !== undefined"
          label="Moyenne"
          [value]="(average$ | async)!"
        ></pp-label-value>

        <pp-label-value
          *ngIf="(median$ | async) !== undefined"
          label="Médiane"
          [value]="(median$ | async)!"
        ></pp-label-value>
      </div>
    </ng-template>
  </p-card>
</div>

<button *ngIf="isHost$ | async" class="w-full" pButton pRipple label="Continuer" (click)="keepVoting()"></button>
