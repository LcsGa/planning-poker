<div class="flex gap-2 cursor-pointer" routerLink="/auth">
  <img class="header__logo" src="favicon.svg" alt="Icone PlanningPoker" />

  <h1 class="header__title font-bold">PlanningPoker</h1>
</div>

<button
  pButton
  pRipple
  class="p-button-secondary p-button-text p-button-rounded"
  (click)="display = true"
  [icon]="ICON.MENU"
></button>
<p-sidebar class="absolute" [(visible)]="display" position="right" [showCloseIcon]="true">
  <div class="flex items-center gap-4 mt-1">
    <p-toggleButton [onIcon]="ICON.MOON" [offIcon]="ICON.SUN" iconPos="single" (click)="switchTheme()"></p-toggleButton>

    <p>Th√®me {{ theme }}</p>
  </div>
</p-sidebar>
