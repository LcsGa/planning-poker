<div
  *ngIf="points | imagePath: 'assets/cards/points':'svg' | svgMask as mask"
  class="poker-card flex justify-center items-center"
  [class.poker-card--selected]="selected"
  [class.poker-card--disabled]="disabled"
  [attr.tabindex]="disabled ? undefined : 0"
>
  <img [style.mask]="mask" [style.-webkit-mask]="mask" />
</div>
