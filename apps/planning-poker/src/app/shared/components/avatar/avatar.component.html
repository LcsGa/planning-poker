<p-avatar shape="circle" styleClass="font-black" [style]="{ background, color }">{{
  user.name | uppercase | firstLetter
}}</p-avatar>

<div class="relative flex items-center w-full h-full">
  <div class="absolute instet-0 flex items-center gap-2 max-w-full">
    <p class="truncate">{{ user.name }}</p>

    <i *ngIf="user.isHost" [class]="ICON.CROWN"></i>
  </div>
</div>
